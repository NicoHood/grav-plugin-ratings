name: Ratings
slug: ratings
type: plugin
version: 0.1.0
description: A plugin for add 5 star ratings and reviews to grav pages.
icon: plug
author:
  name: NicoHood
  email: grav@nicohood.de
homepage: https://github.com/nicohood/grav-plugin-ratings
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/nicohood/grav-plugin-ratings/issues
docs: https://github.com/nicohood/grav-plugin-ratings/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    text_var:
      type: text
      label: PLUGIN_RATINGS.TEXT_VARIABLE
      help: PLUGIN_RATINGS.TEXT_VARIABLE_HELP
